<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Time Sum Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      input {
        width: 350px;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      input,
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #f4f4f4;
        margin: 5px;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .remove-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px;
        cursor: pointer;
      }
      .remove-btn:hover {
        background: darkred;
      }
      .clear-btn {
        background: #555;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      .clear-btn:hover {
        background: black;
      }
    </style>
  </head>
  <body>
    <h2>
      üé¨ Video Time Sum Calculator Home button for top page End button for down
      page.
    </h2>
    <div>
      <input
        type="text"
        id="videoTimeInput"
        placeholder="Enter time (seconds OR mm.ss OR h.mm.ss)"
      />
      <button onclick="addTime()">‚ûï Add</button>
    </div>
    <ul id="videoTimes"></ul>
    <!-- <button onclick="calculateTotal()">üü∞ Calculate Total</button> -->
    <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
    <h3>Total Time: <span id="totalTime">00:00:00</span></h3>
    <script>
      let timesArray = [];
      function addTime() {
        let input = document.getElementById("videoTimeInput").value.trim();
        if (input) {
          timesArray.push(input);
          document.getElementById("videoTimeInput").value = ""; // Clear input
          updateList();
        }
      }
      function removeTime(index) {
        timesArray.splice(index, 1);
        updateList();
      }
      function updateList() {
        let list = document.getElementById("videoTimes");
        list.innerHTML = "";
        timesArray.forEach((time, index) => {
          let listItem = document.createElement("li");
          listItem.innerHTML = `${time} <button class="remove-btn" onclick="removeTime(${index})">‚ùå Remove</button>`;
          list.appendChild(listItem);
        });
        calculateTotal();
      }
      function calculateTotal() {
        let totalSeconds = 0;
        timesArray.forEach((time) => {
          let parts = time.split(".").map(Number);
          let seconds = 0;
          if (parts.length === 3) {
            seconds = parts[0] * 3600 + parts[1] * 60 + parts[2]; // h.mm.ss
          } else if (parts.length === 2) {
            seconds = parts[0] * 60 + parts[1]; // mm.ss
          } else if (parts.length === 1 && !isNaN(parts[0])) {
            seconds = parts[0]; // Direct seconds input
          }
          totalSeconds += seconds;
        });
        let hours = Math.floor(totalSeconds / 3600);
        let minutes = Math.floor((totalSeconds % 3600) / 60);
        let seconds = totalSeconds % 60;
        document.getElementById("totalTime").textContent = `${hours
          .toString()
          .padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`;
      }
      function clearAll() {
        timesArray = [];
        document.getElementById("videoTimes").innerHTML = "";
        document.getElementById("totalTime").textContent = "00:00:00";
      }
    </script>
  </body>
</html>
