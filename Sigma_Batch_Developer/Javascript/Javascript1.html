<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript1</title>
</head>
<body>
    <h4>Comparison Operators</h4>
    <ul>
        <li>== (Equal to)</li>
        <li>=== (Equal value and equal type)</li>
        <li>!= (Not equal)</li>
        <li>!== (Not equal value or not equal type)</li>
        <li>> (Greater than)</li>
        <li>< (Less than)</li>
        <li>>= (Greater than or equal to)</li>
        <li><= (Less than or equal to)</li>
    </ul>
    <h4>Conditional Statements</h4>
    <ul>
        <li>if</li> <!-- if statement is used to execute a block of code only if the condition is true -->
        <li>else if</li> <!-- else if statement is used to specify a new condition if the first condition is false -->
        <li>else</li> <!-- else statement is used to execute a block of code if the condition is false -->
    </ul>

</body>
