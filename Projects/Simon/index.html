<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game and repeat every sequences.</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="cyan btn" type="button" id="cyan"></div>
            <div class="orange btn" type="button" id="orange"></div>
        </div>
        <div class="line-two">
            <div class="blue btn" type="button" id="blue"></div>
            <div class="red btn" type="button" id="red"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
